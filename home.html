<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Easly Manage your projects, keep on track of the latest updates and add new services
    to your project, everything is up to you or team. With this tool you'll be able to increase your performace and save more time
    while managing a project. Start using it now.">
    <meta name="keywords" content="Costs, Project Managment System, Project Managment, Managment
    Web System, System">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Costs - Your Project Manager</title>
</head>
<body>
    <aside class="aside-section">
        <div class="container">
            <ul class="navigation-menu-list">
                <a href="./index.html">
                    <li class="navigation-menu-option">
                        Home
                    </li>
                </a>
                <a href="./NewProject/newproject.html">
                    <li class="navigation-menu-option">
                        New Project
                    </li>
                </a>
                <a href="./ViewProjects/viewprojects.html">
                    <li class="navigation-menu-option">
                        My Projects
                    </li>
                </a>
                <a href="./User/profile.html">
                    <li class="navigation-menu-option">
                        Profile
                    </li>
                </a>
            </ul>
        </div>

        <div class="logout-button">
                <button id="logout" class="button">Log Out</button>
        </div>

    </aside>

    <main class="content-section main-section section">

        <nav class="navbar">
            <h2 class="logo" id="dynamic-detail">Costs</h2>
            <a href="https://github.com/DevDario/Costs-Web" target="_blank" rel="noopener noreferrer">
            <img src="images/github-logo.png" alt="GitHub Logo" class="navbar-logo" id="github-logo">
            </a>
        </nav>

        <div class="container">
            <div class="charts">

                <div class="charts-section-title">
                    <h1 class="title chart-section-header">Dashboard</h1>
                    <p class="title-description description">
                        See all your progress in one place
                    </p>
                </div>

                <div class="top-graphic">

                    <div class="projects-graphic-container chart-box">
                        <h2 class="chart-title title graphic-title">Projects</h2>
                        <canvas width="400" height="260" id="projectsGraphic"></canvas>
                    </div>

                </div>

                <div class="bottom-charts">
                    <div class="category-chart-container chart-box">
                        <h2 class="chart-title title">Budget Per Category</h2>
                        <canvas width="250" height="250" id="categoryChart">
                        </canvas>
                    </div>

                    <div class="category-count-chart-container chart-box">
                        <h2 class="chart-title title">Category Count</h2>
                        <canvas width="250" height="250" id="categoryCountChart">
                        </canvas>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="chart.config.js"></script>
    <script src="./scripts/logout.js"></script>

</body>
</html>
