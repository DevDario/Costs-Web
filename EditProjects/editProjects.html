<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./editprojects.css">
    <meta name="description" content="Edit your projects specifications. add a new budget,new services and their descriptions.">
    <meta name="keywords" content="Costs, Project Managment System, Edit Projects, My Projects, Projects, Add services, New Services, New Name, New Budget">
    <title>Costs - Your Project Manager</title>
</head>
<body>
    <aside class="aside-section">
        <div class="container">
            <ul class="navigation-menu-list">
                <a href="../index.html">
                    <li class="navigation-menu-option">
                        Home
                    </li>
                </a>
                <a href="../NewProject/newproject.html">
                    <li class="navigation-menu-option">
                        New Project
                    </li>
                </a>
                <a href="../ViewProjects/viewprojects.html">
                    <li class="navigation-menu-option">
                        My Projects
                    </li>
                </a>
            </ul>
        </div>
    </aside>

    <main class="content-section main-section section">

        <div class="container" id="root">

            <div class="project-info">
                <p class="project-name-label" id="project-name-description">Project's Name: ""</p>
                <p class="project-budget-label" id="project-budget-description">Project's Budget: U$ 0,00</p>
                <p class="project-category-label" id="project-category-description">Project's Category: none</p>
                <p class="project-used-budget-label" id="project-usedbudget-description">Budget Used: U$ 0,00</p>
            </div>

            <div class="editing-area">

                <h3 class="separator">Update Project</h3>

                <div class="editing-fields">
                    <form>
                        <label for="name">Project's Name</label>
                        
                        <input type="text" class="input" name="name" id="project-name" required placeholder="e.g: My App">
                        
                        <label for="budget">Project's Budget</label>
                        
                        <input type="number" readonly class="input" name="budget" id="project-budget" required placeholder="U$ 0,00">
        
                        <label for="category">Project's Category</label>
                        
                        <select name="category" id="category" class="project-category">
        
                            <option value="none" class="category-option">none</option>
                        
                            <option value="Infrastructure" class="category-option">Infrastructure</option>
                        
                            <option value="Development" class="category-option">Development</option>
                        
                            <option value="Planning" class="category-option">Planning</option>
                        
                        </select>
                        
                    </form>
                </div>

                <h3 class="separator">Add new services (optional)</h3>

                <div class="editing-fields">
                    <form>
                        <label for="name">Service Name</label>
                        
                        <input type="text" class="input" name="name" id="service-name" required placeholder="e.g: Design">
                        
                        <label for="budget">Service Budget</label>
                        
                        <input type="number" class="input" name="budget" id="service-budget" required placeholder="U$ 0,00">
        
                        <label for="category">Add a simple description (optional)</label>
                        
                        <textarea name="service-description"  id="service-description" cols="30" rows="10" class="service-description">
                            
                        </textarea>
                    </form>
                </div>

                <button type="submit" class="create-project-button button" id="edit-project">
                    Apply Changes
                </button>

                <div class="services-area" id="services-area">
                    <h3 class="separator">Added Services<h3>

                        <div class="services-area-conteiner" id="services-root">
                            <p id="conditional">Loading Services...</p>
                        </div>
                </div>

            </div>

        </div>
    </main>

    <script src="../scripts/CRUD/edit.js"></script>
</body>
</html>
